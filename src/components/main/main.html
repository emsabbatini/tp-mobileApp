<ion-menu [content]="content">    
  <ion-content>
    <ion-item class="menu-header">
      <ion-avatar item-left class="menu-avatar">
          <img src="assets/imgs/default-avatar.png">
      </ion-avatar>
      <h2>{{user.user}}</h2>
      <h3>{{user.email}}</h3>
    </ion-item>
    <ion-list>
        <ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon [name]="p.icon" item-start></ion-icon>{{p.title}}
        </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
